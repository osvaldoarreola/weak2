
<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>

<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Displaying Rows & Columns</title>
<link rel="stylesheet" href="style.css" />
</head>

<!-- the <body> section is for all the content that is actually displayed on the page -->
<body>
	<div class="column green">
		<div class="square green center-context">
			<h1>Spartan Helmets!</h1>
		</div>
		<div class="square pink center-context">
			<p>Click the image to the side to see more Spartan helmets the warriors wore in battle!</p>
		</div>
		<div class="square green center-context"></div>
	</div>
	<div class="column blue center-context" >
			<img src="image/spa.png" id="spa1" class="restric-img-size" onclick="showTrophy(this)"/>
	</div>
	<script src="script.js"></script>
</body>
</html>
